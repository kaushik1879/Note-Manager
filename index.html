<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <!-- <link rel="stylesheet" type="text/css" href="css/font-awesome.css"> -->
    <script src="https://kit.fontawesome.com/f6aab027cf.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>
    <title>Note Manager</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h2 id="heading">Note Manager</h2>
            <form id="search-note">
                <input type="text" placeholder="Search note..." />
            </form>
        </header>
        <div class="note-list">
            <ul id="list">
                <li>
                    <p>First note</p>
                    <p>
                        <i class="fa fa-pencil-square-o"></i><i class="fa fa-times"></i>
                    </p>
                    <input class="edit-note"type="text"/>
                </li>
                <li>
                    <p>Second note</p>
                    <p>
                        <i class="fa fa-pencil-square-o"></i><i class="fa fa-times"></i>
                    </p>
                    <input class="edit-note" type="text" />
                </li>
                <li>
                    <p>Third note</p>
                    <p>
                        <i class="fa fa-pencil-square-o"></i><i class="fa fa-times"></i>
                    </p>
                    <input class="edit-note" type="text" />
                </li>
            </ul>
        </div>
        <div id="hide-list">
            <label for="hide">Hide notes</label>
            <input type="checkbox" id="hide" />
        </div>
        <div id="add-notes">
            <form id="add">
                <input type="text" placeholder="Add a note.." id="add-input" required/>
                <input type="submit" value="Add" id="add-btn">
            </form>
        </div>
    </div>
</body>
    <script src="script.js"></script>

</html>
